spring:
  datasource:
    url: jdbc:h2:mem:todo-db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Enable H2 web console at /h2-console
spring.h2.console.enabled: true
spring.h2.console.path: /h2-console
